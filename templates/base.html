<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieLab</title>
    <link rel="stylesheet" href="/static/css/nullable.css">
    {%block head%}

    {%endblock%}
</head>

<body>


    <nav class="nav">
        <h1 class="nav-title">MovieApp</h1>
        <ul class="nav-links">
           
            <li class="nav-link"><a class="auth-btn" href="{{ url_for('core.home' ) }}">Home</a>     
            </li>
            
              
           
        </ul>
        <form class="nav-search" method="get" 
        action="{{url_for('core.search')}}" 
        autocomplete="off">
            <input type="text" placeholder="SEARCH" name="query">
            <button><img src="/static/images/nav/search 1.png" alt=""></button>
        </form>
        <div class="nav-profile">
           
            <a href="{{url_for('users.profile')}}">
            <img src="/static/images/nav/account.png" alt="">
            </a>
            {% if current_user.is_authenticated %}
            <a class="auth-btn" href="{{ url_for('users.logout' ) }}">Logout</a>
            {% else %}
            <a class="auth-btn" href="{{ url_for('users.register' ) }}">Signup</a>
            {% endif %}   
        </div>
    </nav>
   
    
      
    <div class="container">
        {%block container%}


        {%endblock%}
    </div>

</body>
<footer>
    <div class=footer>
     <h3>x1ter</h3>
    </div> 
 </footer>
</html>
